apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:4.0.20
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 27017
              name: mongoserver
              protocol: TCP
#          env:
#            - name: MONGO_INITDB_ROOT_USERNAME
#              value: root
#            - name: MONGO_INITDB_ROOT_PASSWORD
#              value: '123456'

---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app: mongodb
spec:
  selector:
    app: mongodb
  type: LoadBalancer
  ports:
    - port: 27020
      targetPort: 27017
      protocol: TCP
